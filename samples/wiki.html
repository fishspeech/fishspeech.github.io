<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <title>Wikipedia API</title>
</head>

<body>
  <div class="container mt-3">
    <div id="title">Wiki API Example</div>
    <!-- User input field, requires preventDefault function to stop refresh -->
    <form id="wikiForm" onsubmit="wikiAPI(); event.preventDefault()">
      <div class="row">
        <div class="col">
          <input id="searchTerm" name="searchTerm" type="text" class="form-control" placeholder="Enter your search term here...">
        </div>
      </div>
    </form>

    <!-- Button to submit search value and invoke JS function -->
    <button id="wikiButton" type="submit" class="btn btn-primary my-3" onclick="wikiAPI()">Search</button>

    <!-- Output from JS function loads here -->
    <div class="container" id="wikiContainer">
      <div class="row" id="wiki"></div>
    </div>
  </div>

  <!-- Load custom JS files -->
  <script src="js/wikiAPI5.js"></script>

</body>

</html>
