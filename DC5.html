        <title>Digital Chalkboard: Week 5</title>

    <body>
        <!--navbar-->
        <div id="nav-placeholder"></div> 
        <!--footer-->
        <div id="footer-placeholder"></div>
        <!--content-->
        <div id="main-content">
        <h1>Week 5</h1>
        <p id="paragraph">This week's assignment is to create two dynamic forms that accept user input and check them against some preexisting condition.</p>

            <!-- Trivia Question Form -->
            <div id="trivia">
                <h2 id="question-title">Trivia Time!</h2>
                <p>What is the capital of France?</p>
                <input type="text" id="trivia-answer" placeholder="Your answer">
                <button onclick="checkTriviaAnswer()">Submit</button>
                <div id="trivia-response"></div>
            </div>


            <!-- Number Check Form -->
            <div id="number-check">
                <h2 id="question-title">Number Checker:</h2>
                <p>Please enter a five-digit number.</p>
                <input type="text" id="number-input" placeholder="5-digit number">
                <button id="number-submit" onclick="checkNumber()">Submit</button>
                <div id="number-response"></div>
            </div>
        
        

        </div>
        <!-- place footer here -->
        <footer>
